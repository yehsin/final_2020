<!DOCTYPE html>
<html>

	<head>
        <meta charset="utf-8">
		<title>炸藍雞——校門口車流量監測</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./js/side.js"></script>
		<script src="./js/sensor.js"></script>
        <script src="https://kit.fontawesome.com/5a215f5c02.js" crossorigin="anonymous"></script>
    </head>

	<body>
		<div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="main">
                    <a href="#main">炸藍雞 
                    </a>
                </li>
                <li>
                    <img id="gate" src="./img/gate1.png">
                </li>
                <li>
                    <a href="#section1"><img src="img/user.png">現在車況</a>
                    
                </li>
                <li>
                    <a href="#section2"><img src="./img/time-and-date.png">今日車況</a>
                </li>
                <li>
                    <a href="#section3"><img src="./img/calendar.png"> 本週車況</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="main">
                    <h1>炸藍雞</h1>
                    <img src="./img/rooster.png" class="rooster"><br><br>
                    <button id="refresh" class="btn btn-success">Refresh</button>
                    <div>上次更新時間：<p id="time"></p></div>
                </div>
                <div id="section1" class="section">
                    <h2> <i class="fas fa-car" style="font-size:36px"> 現在車況 </i> </h2>
                    <img id="light">
                    <span id="warning">
                        <p id="warning1"></p>
                        <p id="warning2"></p>
                        <p id="warning3"></p>
                    </span>
                </div>
                <div id="section2" class="section">
                    <h2><i class="fas fa-car-side" style = "font-size:36px"> 今日車況</i></h2>
                    <div id="curve_chart_hour"></div>
                </div>
                <div id="section3" class="section">
                    <h2> <i class="fas fa-truck-pickup" style = "font-size : 36px"> 本週車況 </i> </h2>
                    <div id="curve_chart_day"></div>
                </div>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
	</body>

</html>
